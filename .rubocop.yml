inherit_gem:
  prettier: rubocop.yml

AllCops:
  TargetRubyVersion: 3.0.2
  NewCops: enable
  SuggestExtensions: true
  Exclude:
    - '**/tmp/**/*'
    - '**/vendor/**/*'
    - '**/node_modules/**/*'
    - 'bin/**/*'
    - 'db/schema.rb'

Layout/LineLength:
  Enabled: true
  Exclude:
    - 'app/models/jira/checker.rb'
    - 'app/models/jira/client.rb'
    - 'config/initializers/devise.rb'
    - 'db/migrate/**/*'
    - 'lib/jms/subscriber.rb'
    - 'spec/factories/jms_xml_provider.rb'
    - 'spec/factories/jms_xml_service.rb'
    - 'spec/factories/jms_service.rb'
    - 'spec/factories/jms_providers_repsonse.rb'
    - 'spec/factories/eosc_registry_vocabularies_response.rb'
    - 'spec/factories/eosc_registry_services_response.rb'
    - 'spec/factories/eosc_registry_providers_response.rb'
    - 'spec/helpers/service_helper_spec.rb'
    - 'spec/lib/jira/console_checker_spec.rb'
    - 'spec/requests/api/v1/omses/projects/project_items_controller_spec.rb'

Metrics/BlockNesting:
  Enabled: true
  Exclude:
    - 'app/controllers/users/omniauth_callbacks_controller.rb'

Metrics/PerceivedComplexity:
  Enabled: true
  Max: 15
  Exclude:
    - 'app/models/jira/client.rb'
    - 'app/services/importers/provider.rb'
    - 'app/services/importers/service.rb'
    - 'app/services/project_item/create.rb'
    - 'app/services/service/pc_create_or_update.rb'
    - 'lib/import/vocabularies.rb'
    - 'lib/jira/console_checker.rb'

Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 15
  Exclude:
    - 'app/models/jira/client.rb'
    - 'app/services/importers/provider.rb'
    - 'app/services/importers/service.rb'
    - 'app/services/service/pc_create_or_update.rb'
    - 'lib/jira/console_checker.rb'
    - 'app/services/project_item/create.rb'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

# Not necessary to enforce this, both forms are useful sometimes.
Style/ConditionalAssignment:
  Enabled: false

# We don't really use such big numbers outside of port configuration, where it's counterproductive.
Style/NumericLiterals:
  Enabled: false

# We didn't order gems from the beginning. Turning this on would mess history up.
Bundler/OrderedGems:
  Enabled: false

# Turn off due conflict with prettier
Style/LineEndConcatenation:
  Enabled: false

Style/InverseMethods:
  Enabled: true
  InverseMethods:
    :present?: :blank?

Style/FormatString:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

# Interpolation thing
Style/QuotedSymbols:
  Enabled: false

# No return in ifs
Lint/NonLocalExitFromIterator:
  Enabled: false

# Expect to very small files
Metrics/ModuleLength:
  Enabled: false

Style/MissingRespondToMissing:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

# Problematic
Naming/MemoizedInstanceVariableName:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

# Require docs for each class
Style/Documentation:
  Enabled: false

Style/RedundantInterpolation:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

################################
# TODO Check, enable or forbid rules beneath
################################

### Beneath rules require double check before turning on
Style/RescueStandardError:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Lint/RescueException:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Lint/UselessMethodDefinition:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SingleArgumentDig:
  Enabled: false

Style/NegatedIfElseCondition:
  Enabled: false

Style/RedundantArgument:
  Enabled: false

Style/HashAsLastArrayItem:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Lint/SafeNavigationChain:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/MixinUsage:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Metrics/ParameterLists:
  Enabled: true
  CountKeywordArgs: false

# This cop makes sure that predicates are named properly
Naming/PredicateName:
  Enabled: true
  AllowedMethods: has_attribute?
