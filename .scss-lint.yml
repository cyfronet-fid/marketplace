scss_files: 'app/**/*.scss'

exclude: 'app/assets/stylesheets/plugins/**'

linters:
  StringQuotes:
    enabled: false

  SpaceAfterPropertyColon:
    enabled: false

  BorderZero:
    enabled: false

  ChainedClasses:
    enabled: false

  Comment:
    enabled: false

  PropertySortOrder:
    enabled: false

  ImportantRule:
    enabled: false

  NestingDepth:
    enabled: false

  SelectorDepth:
    enabled: false

  LeadingZero:
    style: include_zero

  VendorPrefix:
    enabled: false

  Indentation:
    width: 2

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM

