language: ruby

rvm:
  - 2.5.1

cache:
  bundler: true
  directories:
    - node_modules
  yarn: true

services:
  - elasticsearch
  - postgresql

before_script:
  # https://docs.travis-ci.com/user/database-setup/#ElasticSearch
  - sleep 10
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn

script:
  - bundle exec rspec
